<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
</head>
<body>
<h2>Cadastro de Usuario</h2>
<form onsubmit="register(event)">
  <input type="text" id="username" placeholder="Nome" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Senha" required><br>
  <button type="submit">Cadastrar</button>
</form>

<script>
  async function register(event) {
    event.preventDefault();

    const response = await fetch("http://localhost:8080/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      })
    });

    if (response.ok) {
      alert("Cadastro realizado com sucesso! Volte para o login.");
      window.location.href = "index.html";
    } else {
      const data = await response.json();
      alert("Erro no cadastro: " + (data.message || "Tente novamente"));
    }
  }
</script>
</body>
</html>
